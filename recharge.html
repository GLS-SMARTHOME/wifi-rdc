<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login & Random Item</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    padding: 20px;
    display: flex;
    justify-content: center;
  }
  .container {
    background: white;
    padding: 20px;
    max-width: 400px;
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
  }
  select, input, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background: #007BFF;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
  .result {
    margin-top: 15px;
    padding: 10px;
    background: #e9ffe9;
    border: 1px solid #b2ffb2;
    border-radius: 4px;
    text-align: center;
  }
  .error {
    color: red;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container">
  <div class="container">
  <h2>Login</h2>
  <select id="username">
    <option value="">Select User</option>
    <option value="alice">Alice</option>
    <option value="bob">Bob</option>
    <option value="charlie">Charlie</option>
  </select>
  <input type="password" id="password" placeholder="Enter Password">
  <button id="loginBtn">Login</button>
  <button id="getCodeBtn" disabled>Get Code</button> <!-- New button -->
  <div id="error" class="error"></div>
  <div id="result" class="result" style="display:none;"></div>
  <div id="history" style="display:none; margin-top:15px;"></div>
</div>


<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
// ==== CONFIGURE FIREBASE ====
const firebaseConfig = {
  apiKey: "AIzaSyBSE0qs8lxr0x-xQL0jt47gNfjiOY5Z9BE",
  authDomain: "wifi-rdc.firebaseapp.com",
  databaseURL: "https://wifi-rdc-default-rtdb.firebaseio.com",
  projectId: "wifi-rdc",
  storageBucket: "wifi-rdc.firebasestorage.app",
  messagingSenderId: "1091268810655",
  appId: "1:1091268810655:web:2ba01f8adf7f190cd00faa",
  measurementId: "G-B53B9JCJXY"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// PRESET USERS & PASSWORDS
const users = {
  alice: "123",
  bob: "111",
  charlie: "mypassword"
};
let lastClickTime = 0;
let loggedInUser = null;

document.getElementById('loginBtn').addEventListener('click', () => {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const errorDiv = document.getElementById('error');

  errorDiv.textContent = "";

  if (!username || !password) {
    errorDiv.textContent = "Please select a user and enter password.";
    return;
  }
  if (users[username] !== password) {
    errorDiv.textContent = "Incorrect password.";
    return;
  }

  loggedInUser = username;
  document.getElementById('getCodeBtn').disabled = false;
  errorDiv.textContent = "Login successful.";

  // Show this user's history right after login
  showUserHistory(loggedInUser);
});

document.getElementById('getCodeBtn').addEventListener('click', async () => {
  const now = Date.now();
  const errorDiv = document.getElementById('error');
  const resultDiv = document.getElementById('result');

  errorDiv.textContent = "";
  resultDiv.style.display = "none";

  if (!loggedInUser) {
    errorDiv.textContent = "You must be logged in.";
    return;
  }

  // Cooldown
  if (now - lastClickTime < 5000) {
    errorDiv.textContent = "Please wait 5 seconds before next request.";
    return;
  }
  lastClickTime = now;

  try {
    const snapshot = await db.ref("myList").once("value");
    if (snapshot.exists()) {
      let list = snapshot.val();
      let itemsArray = Array.isArray(list)
        ? list.map((value, index) => ({ key: index, value }))
              .filter(item => item.value !== null && item.value !== undefined)
        : Object.keys(list).map(key => ({ key, value: list[key] }));

      if (itemsArray.length > 0) {
        const randomIndex = Math.floor(Math.random() * itemsArray.length);
        const chosenItem = itemsArray[randomIndex];
        resultDiv.textContent = "Random item: " + chosenItem.value;
        resultDiv.style.display = "block";

        await db.ref("myList").child(chosenItem.key).remove();

        const timestamp = new Date().toISOString();
        await db.ref("pickedItems").child(loggedInUser).push({
          item: chosenItem.value,
          time: timestamp
        });

        // Refresh this user's history after picking a code
        showUserHistory(loggedInUser);

      } else {
        errorDiv.textContent = "Database list is empty.";
      }
    } else {
      errorDiv.textContent = "No data found in database.";
    }
  } catch (err) {
    errorDiv.textContent = "Error: " + err.message;
  }
});

function showUserHistory(username) {
  const historyDiv = document.getElementById('history');
  db.ref("pickedItems").child(username).once("value", snapshot => {
    if (snapshot.exists()) {
      const data = snapshot.val();
      let html = "<h3>Your Picked Items</h3><ul>";
      for (let recordKey in data) {
        const record = data[recordKey];
        html += `<li>${record.item} <em>(${record.time})</em></li>`;
      }
      html += "</ul>";
      historyDiv.innerHTML = html;
    } else {
      historyDiv.innerHTML = "<p>No history yet.</p>";
    }
    historyDiv.style.display = "block";
  });
}



// ====== Real-time listener for picked items ======
db.ref("pickedItems").on("value", snapshot => {
  if (snapshot.exists()) {
    const data = snapshot.val();
    let displayText = "Picked Items History:\n";
    for (let user in data) {
      displayText += `${user}:\n`;
      for (let recordKey in data[user]) {
        const record = data[user][recordKey];
        displayText += `  - ${record.item} (at ${record.time})\n`;
      }
    }
    console.log(displayText); // replace with DOM update if needed
  }
});

const historyDiv = document.createElement("div");
historyDiv.id = "history";
document.querySelector(".container").appendChild(historyDiv);

db.ref("pickedItems").on("value", snapshot => {
  if (snapshot.exists()) {
    const data = snapshot.val();
    let html = "<h3>Picked Items History</h3>";
    for (let user in data) {
      html += `<strong>${user}:</strong><ul>`;
      for (let recordKey in data[user]) {
        const record = data[user][recordKey];
        html += `<li>${record.item} <em>(${record.time})</em></li>`;
      }
      html += "</ul>";
    }
    document.getElementById("history").innerHTML = html;
  }
});

</script>
</body>
</html>
