<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login & Random Item</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    padding: 20px;
    display: flex;
    justify-content: center;
  }
  .container {
    background: white;
    padding: 20px;
    max-width: 400px;
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
  }
  select, input, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background: #007BFF;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
  .result {
    margin-top: 15px;
    padding: 10px;
    background: #e9ffe9;
    border: 1px solid #b2ffb2;
    border-radius: 4px;
    text-align: center;
  }
  .error {
    color: red;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <select id="username">
    <option value="">Select User</option>
    <option value="alice">Alice</option>
    <option value="bob">Bob</option>
    <option value="charlie">Charlie</option>
  </select>
  <input type="password" id="password" placeholder="Enter Password">
  <button id="loginBtn">Submit</button>
  <div id="error" class="error"></div>
  <div id="result" class="result" style="display:none;"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
// ==== CONFIGURE FIREBASE ====
const firebaseConfig = {
  apiKey: "AIzaSyBSE0qs8lxr0x-xQL0jt47gNfjiOY5Z9BE",
  authDomain: "wifi-rdc.firebaseapp.com",
  databaseURL: "https://wifi-rdc-default-rtdb.firebaseio.com",
  projectId: "wifi-rdc",
  storageBucket: "wifi-rdc.firebasestorage.app",
  messagingSenderId: "1091268810655",
  appId: "1:1091268810655:web:2ba01f8adf7f190cd00faa",
  measurementId: "G-B53B9JCJXY"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// PRESET USERS & PASSWORDS
const users = {
  alice: "123",
  bob: "secret456",
  charlie: "mypassword"
};

let lastClickTime = 0; // to track cooldown

document.getElementById('loginBtn').addEventListener('click', async () => {
  const now = Date.now();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const errorDiv = document.getElementById('error');
  const resultDiv = document.getElementById('result');
  errorDiv.textContent = "";
  resultDiv.style.display = "none";

  // Cooldown check
  if (now - lastClickTime < 5000) {
    errorDiv.textContent = "Please wait 5 seconds before next request.";
    return;
  }
  lastClickTime = now;

  if (!username || !password) {
    errorDiv.textContent = "Please select a user and enter password.";
    return;
  }
  if (users[username] !== password) {
    errorDiv.textContent = "Incorrect password.";
    return;
  }

  try {
    const snapshot = await db.ref("myList").once("value");
    if (snapshot.exists()) {
      let list = snapshot.val();

      // Filter nulls
      let itemsArray = Array.isArray(list)
        ? list.map((value, index) => ({ key: index, value }))
              .filter(item => item.value !== null && item.value !== undefined)
        : Object.keys(list).map(key => ({ key, value: list[key] }));

      if (itemsArray.length > 0) {
        const randomIndex = Math.floor(Math.random() * itemsArray.length);
        const chosenItem = itemsArray[randomIndex];

        // Show result
        resultDiv.textContent = "Random item: " + chosenItem.value;
        resultDiv.style.display = "block";

        // Delete from myList
        await db.ref("myList").child(chosenItem.key).remove();

        // Store picked item with timestamp (append instead of overwrite)
const timestamp = new Date().toISOString();
await db.ref("pickedItems").child(username).push({
  item: chosenItem.value,
  time: timestamp
});

      } else {
        errorDiv.textContent = "Database list is empty.";
      }
    } else {
      errorDiv.textContent = "No data found in database.";
    }
  } catch (err) {
    errorDiv.textContent = "Error: " + err.message;
  }
});

// ====== Real-time listener for picked items ======
db.ref("pickedItems").on("value", snapshot => {
  if (snapshot.exists()) {
    const data = snapshot.val();
    let displayText = "Picked Items History:\n";
    for (let user in data) {
      displayText += `${user}:\n`;
      for (let recordKey in data[user]) {
        const record = data[user][recordKey];
        displayText += `  - ${record.item} (at ${record.time})\n`;
      }
    }
    console.log(displayText); // replace with DOM update if needed
  }
});


</script>
</body>
</html>
