<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keep Code Visible Until Next Session</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .selectors-container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .item {
      display: flex;
      flex-direction: column;
      flex: 1 1 150px;
      min-width: 150px;
      max-width: 200px;
    }
    label {
      font-weight: bold;
      margin-bottom: 6px;
      text-align: left;
    }
    select, input[type="password"] {
      font-size: 16px;
      height: 2em;
      padding: 4px 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s;
    }
    select:focus, input[type="password"]:focus {
      border-color: #007BFF;
      outline: none;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      transition: background-color 0.3s;
      margin: 20px auto;
      display: block;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    #selectedCodeDisplay {
      margin-top: 30px;
      font-size: 3em;
      font-weight: bold;
      color: #007BFF;
      min-height: 1.5em;
    }
    #result {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
      white-space: pre-line;
      min-height: 3em;
    }
    @media (max-width: 480px) {
      .selectors-container {
        flex-direction: column;
        gap: 15px;
      }
      .item {
        min-width: auto;
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>

  <h1>Agent & Abonnement Selection</h1>

  <div class="selectors-container">
    <div class="item">
      <label for="select1">Agent</label>
      <select id="select1" aria-label="Agent" onchange="resetSession()">
        <option value="">-- Agent --</option>
        <option value="Galois">Galois</option>
        <option value="Salem">Salem</option>
        <option value="Phose">Phose</option>
      </select>
    </div>

    <div class="item">
      <label for="select2">Abonnement</label>
      <select id="select2" aria-label="Abonnement" onchange="resetSession()">
        <option value="">-- Abonnement --</option>
        <option value="Daily">Daily</option>
        <option value="Weekly">Weekly</option>
        <option value="Monthly">Monthly</option>
      </select>
    </div>

    <div class="item">
      <label for="passwordInput">Password</label>
      <input
        type="password"
        id="passwordInput"
        aria-label="Password"
        placeholder="Enter password"
        autocomplete="current-password"
        oninput="clearMessage()"
      />
    </div>
  </div>

  <button id="getCodeBtn" onclick="validatePassword()">Verify Password & Pick Code</button>

  <h1 id="selectedCodeDisplay"></h1>

  <p id="result" aria-live="polite"></p>

  <script>
    const agentPasswords = {
      Galois: 'passGalois123',
      Salem: 'salemPass456',
      Phose: 'phoseSecret789'
    };

    let abonnementCodes = {
      Daily: [
        { value: 'D001', text: 'valide pour 24h' },
        { value: 'D002', text: 'valide pour 24h' },
        { value: 'D003', text: 'valide pour 24h' },
        { value: 'D004', text: 'valide pour 24h' },
        { value: 'D005', text: 'valide pour 24h' },
        { value: 'D006', text: 'valide pour 24h' },
      ],
      Weekly: [
        { value: 'W001', text: 'valide pour 7 jours' },
        { value: 'W002', text: 'valide pour 7 jours' },
        { value: 'W003', text: 'valide pour 7 jours' },
        { value: 'W004', text: 'valide pour 7 jours' },
        { value: 'W005', text: 'valide pour 7 jours' },
        { value: 'W006', text: 'valide pour 7 jours' },
        { value: 'W007', text: 'valide pour 7 jours' },
        { value: 'W008', text: 'valide pour 7 jours' },
        { value: 'W009', text: 'valide pour 7 jours' },
      ],
      Monthly: [
        { value: 'M001', text: 'valide pour 1 mois' },
        { value: 'M002', text: 'valide pour 1 mois' },
        { value: 'M003', text: 'valide pour 1 mois' },
        { value: 'M004', text: 'valide pour 1 mois' },
        { value: 'M005', text: 'valide pour 1 mois' },
        { value: 'M006', text: 'valide pour 1 mois' },
      ]
    };

    let hasRetrievedCode = false;

    const selectedCodeDisplay = document.getElementById('selectedCodeDisplay');
    const result = document.getElementById('result');
    const getCodeBtn = document.getElementById('getCodeBtn');

    function resetSession() {
      // Reset inputs & states except keep the displayed code
      hasRetrievedCode = false;
      result.textContent = '';
      document.getElementById('passwordInput').value = '';
      getCodeBtn.disabled = false;
      // Keep selectedCodeDisplay as is
    }

    function clearMessage() {
      if (!hasRetrievedCode) {
        result.textContent = '';
      }
    }

    function validatePassword() {
      if (hasRetrievedCode) {
        alert('You have already retrieved a code this session. Please reset selections to get a new code.');
        return;
      }

      const agent = document.getElementById('select1').value;
      const abonnement = document.getElementById('select2').value;
      const password = document.getElementById('passwordInput').value.trim();

      result.textContent = '';

      if (!agent) {
        alert('Please select an Agent.');
        return;
      }
      if (!abonnement) {
        alert('Please select an Abonnement.');
        return;
      }
      if (!password) {
        alert('Please enter the password.');
        return;
      }

      if (agentPasswords[agent] !== password) {
        alert('Password does not match the selected Agent. Please try again.');
        return;
      }

      let codes = abonnementCodes[abonnement];
      if (!codes || codes.length === 0) {
        result.textContent = 'No codes available for this Abonnement.';
        return;
      }

      const randomIndex = Math.floor(Math.random() * codes.length);
      const randomCode = codes[randomIndex];

      abonnementCodes[abonnement] = codes.filter((_, index) => index !== randomIndex);

      selectedCodeDisplay.textContent = randomCode.value;
      result.textContent = `Votre mot de passe: ${randomCode.text}`;

      hasRetrievedCode = true;
      getCodeBtn.disabled = true;

      // Reset inputs except the code display, so user is effectively logged out
      document.getElementById('select1').value = '';
      document.getElementById('select2').value = '';
      document.getElementById('passwordInput').value = '';
    }
  </script>

</body>
</html>
